<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
  <script type="text/javascript" src="js/combined/alloyimage.js"></script>
</head>
<body>
<div class="s">vbbsd</div>
	
<script type="text/javascript">	
var img = new Image();
img.src = "img/7.jpg";

img.onload = function(){

  var canvas = $AI(this);

  canvas
    .ps("美肤")
    .ctx(function(){
          this.fillStyle = "red";
          for(var i = 0; i < 20; i ++){
            this.fillRect(i * 4, i * 4, 20, 20);
            this.fillRect(70 - i * 4, i * 4, 20, 20);
          }
      })
    .act("锐化", 2)
    .show();
};
</script>
</body>
</html>
